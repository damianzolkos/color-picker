<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>ColorPicker</title>
</head>
<body>
    <div id="wrapper" x-data="app">
        <div x-bind:style="true && { background: rgb }" id="display"></div>
        <div class="flex">
            <input type="number" min="0" max="255" class="text sidebyside b-red" x-model="red" x-on:input="change">
            <input type="number" min="0" max="255" class="text sidebyside b-green" x-model="green" x-on:input="change">
            <input type="number" min="0" max="255" class="text sidebyside b-blue" x-model="blue" x-on:input="change">
        </div>
        <div class="flex">
            <input type="text" x-model="hex" class="text" id="hex" x-on:input="hexToInt">
        </div>
        <div class="flex gap-10">
            R
            <input type="range" x-model="red" min="0" max="255" class="range" x-on:input="change"></div>
        <div class="flex gap-10">
            G
            <input type="range" x-model="green" min="0" max="255" class="range" x-on:input="change"></div>
        <div class="flex gap-10">
            B
            <input type="range" x-model="blue" min="0" max="255" lass="range" x-on:input="change"></div>
    </div>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                red: 128,
                green: 200,
                blue: 70,
                hex: "#80C846",
                rgb: "rgb(128, 200, 70)",
                hexData: {
                    r: "80",
                    g: "C8",
                    b: "46"
                },
                change() {
                    this.hexData = {
                        r: parseInt(this.red).toString(16).padStart(2, "0"),
                        g: parseInt(this.green).toString(16).padStart(2, "0"),
                        b: parseInt(this.blue).toString(16).padStart(2, "0"),
                    };

                    this.hex = "#" + (this.hexData.r + this.hexData.g + this.hexData.b).toUpperCase();
                    this.rgb = "rgb(" + this.red +"," + this.green + "," + this.blue + ")";
                },
                hexToInt() {
                    if (!this.hex.includes("#")) {
                        this.hex = "#" + this.hex;
                    }
                    if (this.hex.length > 7) {
                        this.hex = this.hex.substring(0, 7);
                    }
                    this.hex = this.hex.toUpperCase();

                    this.red = parseInt(this.hex.substring(1, 3), 16);
                    this.green = parseInt(this.hex.substring(3, 5), 16);
                    this.blue = parseInt(this.hex.substring(5, 7), 16);

                    this.hexData = {
                        r: parseInt(this.red).toString(16),
                        g: parseInt(this.green).toString(16),
                        b: parseInt(this.blue).toString(16)
                    };

                    this.rgb = "rgb(" + this.red + "," + this.green + "," + this.blue + ")";
                }
            }))
        });
    </script>
</body>
    <style>
        #wrapper {
            top: 40px;
            position: relative;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #00000033;
            background-color: #f7f7f7;
            box-shadow: 0 0 14px #bbbbbb;
        }
        input {
            position: relative;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
        button {
            margin: 3px 0px 3px 5px;
            border-radius: 6px;
            border: 1px solid #00000033;
            box-shadow: inset 0 0 4px #ebebeb;
        }
        .text {
            padding: 7px 6px;
            margin: 3px 0px;
            border-radius: 6px;
            border: 1px solid #00000033;
            width: calc(100% - 14px);
            box-shadow: inset 0 0 4px #ebebeb;
        }
        .text:nth-child(2) {
            margin: 3px 5px;
        }
        .range {
            margin-top: 10px;
        }
        .flex {
            display: flex;
            margin-top: 10px;
            align-items: flex-end;
        }
        #display {
            min-height: 140px;
            border-radius: 6px;
            margin: 0px;
            border: 1px solid #0000002c;
            box-shadow: 0 0 10px #d3d3d3;
        }
        .gap-10 {
            gap: 10px;
        }
        .mr10 {
            margin-right: 10px;
        }
        .b-red {
            border: 1px solid #E03026;
        }
        .b-green {
            border: 1px solid #009546;
        }
        .b-blue {
            border: 1px solid #2960DC;
        }
    </style>
</html>

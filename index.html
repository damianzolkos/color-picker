<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>ColorPicker</title>
</head>
<body>
    <div id="wrapper">
        <div id="display"></div>
        <div class="flex">
            <input type="number" min="0" max="255" class="text sidebyside" id="red" v-model:value="red" v-on:input="change" style="border: 1px solid #E03026;">
            <input type="number" min="0" max="255" class="text sidebyside" id="green" v-model:value="green" v-on:input="change" style="border: 1px solid #009546;">
            <input type="number" min="0" max="255" class="text sidebyside" id="blue" v-model:value="blue" v-on:input="change" style="border: 1px solid #2960DC;">
        </div>
        <div class="flex">
            <input type="text" v-model:value="hex" class="text" id="hex" v-on:input="hexToInt">
        </div>
        <div class="flex"><span style="margin-right: 10px;">R</span><input type="range" v-model:value="red" min="0" max="255" id="red" class="range" v-on:input="change"></div>
        <div class="flex"><span style="margin-right: 10px;">G</span><input type="range" v-model:value="green" min="0" max="255" id="green" class="range" v-on:input="change"></div>
        <div class="flex"><span style="margin-right: 10px;">B</span><input type="range" v-model:value="blue" min="0" max="255" id="blue" class="range" v-on:input="change"></div>
    </div>
    <script>
        var data = {
            red: 128,
            green: 200,
            blue: 70,
            hex: "#80C846",
            rgb: "rgb(128, 200, 70)",
            hexData: {
                r: "80",
                g: "C8",
                b: "46"
            }
        }
        document.getElementById("display").style.backgroundColor = this.data.rgb;

        var app = new Vue({
            el: '#wrapper',
            data: data,
            methods: {
                change: function() {
                    this.hexData = {
                        r: this.red < 16 ? "0" + parseInt(this.red).toString(16) : parseInt(this.red).toString(16),
                        g: this.green < 16 ? "0" + parseInt(this.green).toString(16) : parseInt(this.green).toString(16),
                        b: this.blue < 16 ? "0" + parseInt(this.blue).toString(16) : parseInt(this.blue).toString(16),
                    };

                    this.hex = "#" + (this.hexData.r + this.hexData.g + this.hexData.b).toUpperCase();
                    this.rgb = "rgb(" + this.red +"," + this.green + "," + this.blue + ")";
                    document.getElementById("display").style.backgroundColor = this.rgb;
                },
                hexToInt: function() {
                    if (!this.hex.includes("#")) {
                        this.hex = "#" + this.hex;
                    }
                    if (this.hex.length > 7) {
                        this.hex = this.hex.substring(0, 7);
                    }
                    this.hex = this.hex.toUpperCase();

                    this.red = parseInt(this.hex.substring(1, 3), 16);
                    this.green = parseInt(this.hex.substring(3, 5), 16);
                    this.blue = parseInt(this.hex.substring(5, 7), 16);

                    this.hexData = {
                        r: parseInt(this.red).toString(16),
                        g: parseInt(this.green).toString(16),
                        b: parseInt(this.blue).toString(16)
                    };

                    this.rgb = "rgb(" + this.red + "," + this.green + "," + this.blue + ")";
                    document.getElementById("display").style.backgroundColor = this.rgb;
                }
            }
        });
    </script>
</body>
    <style>
        #wrapper {
            top: 40px;
            position: relative;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #00000033;
            background-color: #f7f7f7;
            box-shadow: 0 0 14px #bbbbbb;
        }
        input {
            position: relative;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
        button {
            margin: 3px 0px 3px 5px;
            border-radius: 6px;
            border: 1px solid #00000033;
            box-shadow: inset 0 0 4px #ebebeb;
        }
        .text {
            padding: 7px 6px;
            margin: 3px 0px;
            border-radius: 6px;
            border: 1px solid #00000033;
            width: calc(100% - 14px);
            box-shadow: inset 0 0 4px #ebebeb;
        }
        .text:nth-child(2) {
            margin: 3px 5px;
        }
        .range {
            margin-top: 10px;
        }
        .flex {
            display: flex;
            margin-top: 10px;
            align-items: flex-end;
        }
        #display {
            min-height: 140px;
            border-radius: 6px;
            margin: 0px;
            border: 1px solid #0000002c;
            box-shadow: 0 0 10px #d3d3d3;
        }
    </style>
</html>
